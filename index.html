<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <title>Document</title>

    <nav class="navbar" style="background-color: blue; color: white">
        <span class="h1 w-100 text-center">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h3 class="search-header mt-3" style="font-weight: 900; color: darkblue">Search for a city:</h3>
                <div class="input-group">
                    <input id="city-input" type="text" class="form-control mt-3" placeholder="ex: Chicago"
                        aria-label="Enter city name">

                </div>
                <button class="btn btn-primary mt-3 w-100" type="button" id="search-button">Search</button>
                <button class="btn btn-primary mt-3 w-100" type="button" id="clear-history">Clear</button>
                <ul id="history"></ul>
            </div>
            <div class="col-9">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"
                                    style="font-weight: 900; font-size: larger;"></span>
                                <img id="weather-picture" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="date"></p>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="dew-point"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>

                <div class="column">
                    <div class="card col-12 col-md">
                        <div class="card-body">
                            <h4 class=id="date1"></h4>
                            <div id="icon1"></div>
                            <p id="temp1"></p>
                            <p id="humid1"></p>
                        </div>
                    </div>

                    <div class="card col-12 col-md">
                        <div class="card-body">
                            <h4 id="date2"></h4>
                            <div id="icon2"></div>
                            <p id="temp2"></p>
                            <p id="humid2"></p>
                        </div>
                    </div>

                    <div class="card col-12 col-md">
                        <div class="card-body">
                            <h4 id="date3"></h4>
                            <div id="icon3"></div>
                            <p id="temp3"></p>
                            <p id="humid3"></p>
                        </div>
                    </div>

                    <div class="card col-12 col-md">
                        <div class="card-body">
                            <h4 id="date4"></h4>
                            <div id="icon4"></div>
                            <p id="temp4"></p>
                            <p id="humid4"></p>

                        </div>
                    </div>

                    <div class="card col-12 col-md">
                        <div class="card-body">
                            <h4 id="date5"></h4>
                            <div id="icon5"></div>
                            <p id="temp5"></p>
                            <p id="humid5"></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js"></script>
    </head>

    <body>

    </body>

</html>
